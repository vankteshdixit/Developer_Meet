<svg viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Code brackets with connection nodes -->
  <g transform="translate(10, 20)">
    <!-- Left bracket -->
    <path d="M8 10 L2 20 L8 30" stroke="url(#gradient1)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Right bracket -->
    <path d="M32 10 L38 20 L32 30" stroke="url(#gradient1)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Connection nodes -->
    <circle cx="15" cy="15" r="3" fill="url(#gradient2)"/>
    <circle cx="25" cy="15" r="3" fill="url(#gradient2)"/>
    <circle cx="20" cy="25" r="3" fill="url(#gradient2)"/>
    
    <!-- Connection lines -->
    <line x1="15" y1="15" x2="25" y2="15" stroke="url(#gradient2)" stroke-width="2" opacity="0.7"/>
    <line x1="15" y1="15" x2="20" y2="25" stroke="url(#gradient2)" stroke-width="2" opacity="0.7"/>
    <line x1="25" y1="15" x2="20" y2="25" stroke="url(#gradient2)" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <text x="60" y="35" font-family="'Segoe UI', system-ui, sans-serif" font-size="24" font-weight="700" fill="#1f2937">
    Developer
  </text>
  <text x="60" y="55" font-family="'Segoe UI', system-ui, sans-serif" font-size="24" font-weight="300" fill="url(#gradient2)">
    Meet
  </text>
  
  <!-- Subtle accent dots -->
  <circle cx="280" cy="25" r="2" fill="url(#gradient1)" opacity="0.6"/>
  <circle cx="290" cy="35" r="1.5" fill="url(#gradient2)" opacity="0.4"/>
</svg>